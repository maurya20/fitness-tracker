<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Time to start a workout!</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
        <mat-form-field>
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          *ngIf="!(isLoading$ | async)"
          type="submit"
          mat-button
          [disabled]="f.invalid"
        >
          Start
        </button>
      </mat-card-actions>
      <mat-spinner
        *ngIf="isLoading$ | async"
        style="position: absolute; top: 10px; right: 150px"
      ></mat-spinner>
    </mat-card>
  </form>
</section>
