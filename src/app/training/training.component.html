<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
    <app-new (trainingStart)="ongoingTraining = true"></app-new>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past></app-past>
  </mat-tab>
</mat-tab-group>
<app-current
  *ngIf="ongoingTraining"
  (trainingExit)="ongoingTraining = false"
></app-current>
