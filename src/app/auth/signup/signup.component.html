<section class="container">
  <h3>SignUp Form</h3>

  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (submit)="submitForm(f)"
  >
    <mat-form-field appearance="outline">
      <input
        matInput
        type="email"
        placeholder="Enter email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Not a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      hintLabel="Should be atleast 6 charactor long."
    >
      <input
        matInput
        type="password"
        placeholder="Enter password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwdLen="ngModel"
      />
      <mat-hint align="end">{{ pwdLen?.value?.length }}/6</mat-hint>
      <mat-error>Has to be atleast 6 charactors.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>
