<section class="container">
  <h3>SignUp Form</h3>

  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (submit)="submitForm(f)"
  >
    <mat-form-field appearance="outline">
      <input
        matInput
        type="email"
        placeholder="Enter email"
        ngModel
        name="email"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        placeholder="Enter password"
        ngModel
        name="password"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>
